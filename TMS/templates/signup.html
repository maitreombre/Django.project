{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'TMS/css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>

    <div class="signup-form">
        <h2>Sign Up</h2>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
    </div>

</body>
</html>
