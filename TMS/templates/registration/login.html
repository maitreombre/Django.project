{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'TMS/css/login.css' %}">
    <title>Login</title>
</head>
<body>

<form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}

    {% if form.errors %}
        <p class="error-message">Please correct the errors below.</p>
    {% endif %}

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    {% if form.username.errors %}
        <p class="error-message">{{ form.username.errors.0 }}</p>
    {% endif %}

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    {% if form.password.errors %}
        <p class="error-message">{{ form.password.errors.0 }}</p>
    {% endif %}

    <input type="submit" value="Login">
    <a href="{% url 'signup' %}" class="signup-link">Sign Up</a>
</form>

</body>
</html>
